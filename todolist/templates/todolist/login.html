<!DOCTYPE html>
<html>
<head>
<title>LOGIN</title>
</head>
<body>
	<form action="/login/" method="POST">
        {% csrf_token %}
        로그인<br>
        <input type="text" name = "id" value="" placeholder="아이디"><br>
